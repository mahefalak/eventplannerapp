<div class="allcontain body-contain">
  <hr>
  <div class="row">
    <div class="col-lg-12 cols-md-12 cols-sm-12">
        <h2 align="center"><b>New Reservation</b></h2>
    </div>
  </div>
   
    <div class="row">
        <div class="col-lg-12 cols-md-12 cols-sm-12">     
        
            <form class="main-center form-horizontal" action=" " method="post"  id="contact_form" 
            #form="ngForm" (ngSubmit)="onNewReservation(form.value)">
              <fieldset>              
              <!-- Form Name -->
              <!-- <legend>Reservation Form</legend> -->              
              <!-- Text input-->              
              <div class="form-group">
                <label class="cols-lg-2 cols-md-2 cols-sm-2 control-label">Name</label>  
                <div class="cols-lg-10 cols-md-10 cols-sm-10">
                <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-users fa"></i></span>
                <input  name="name" id="name"   ngModel   placeholder="Full Name" class="form-control"  type="text">
                  </div>
                </div>
              </div>       
              <!-- Text input-->
                     <div class="form-group">
                <label class="cols-lg-2 cols-md-2 cols-sm-2 control-label">E-Mail</label>  
                  <div class="cols-lg-10 cols-md-10 cols-sm-10">
                  <div class="input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                <input name="email" id="email"   ngModel  placeholder="abcd@xyz.com" class="form-control"  type="text">
                  </div>
                </div>
              </div>
              
              
              <!-- Text input-->
                     
              <div class="form-group">
                <label class="cols-lg-2 cols-md-2 cols-sm-2 control-label">Phone #</label>  
                  <div class="cols-lg-10 cols-md-10 cols-sm-10">
                  <div class="input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                <input name="phone" id="phone"   ngModel  placeholder="+92xxx-xxxxxxx" class="form-control" type="text">
                  </div>
                </div>
              </div>
              
              <!-- Text input-->
                    
              <div class="form-group">
                <label class="cols-lg-2 cols-md-2 cols-sm-2 control-label">Address</label>  
                  <div class="cols-lg-10 cols-md-10 cols-sm-10">
                  <div class="input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                <input name="address" id="address"   ngModel  placeholder="Address" class="form-control" type="text">
                  </div>
                </div>
              </div>
              
              <!-- Text input-->
               
              <div class="form-group">
                <label class="cols-lg-2 cols-md-2 cols-sm-2 control-label">City</label>  
                  <div class="cols-lg-10 cols-md-10 cols-sm-10">
                  <div class="input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                <input name="city" id="city"   ngModel  placeholder="City Name" class="form-control"  type="text">
                  </div>
                </div>
              </div>
              
              <!-- Select Basic -->
                 
              <div class="form-group"> 
                <label class="cols-lg-2 cols-md-2 cols-sm-2 control-label">Event Type</label>
                  <div class="cols-lg-10 cols-md-10 cols-sm-10">
                  <div class="input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                  <select name="eventType" id="eventType" ngModel placeholder="Select Your Event Type"  class="form-control selectpicker" >
                    <!-- <option value=" " >Please select your Event Type</option> -->
                    <option>Birthday Parties</option>
                    <option>Weddings Parties</option>
                    <option >Formal Parties</option>                      
                  </select>
                </div>
              </div>
              </div>              
                              
              <!-- radio checks -->
               <div class="form-group">
                                      <label class="cols-lg-2 cols-md-2 cols-sm-2 control-label">Do you want our Catering Services?</label>
                                      <div class="cols-lg-10 cols-md-10 cols-sm-10">
                                        <div class="input-group">
                                          <div class="radio">
                                              <label>
                                                  <input type="radio" name="isCateringService"  value="yes" ngModel /> Yes
                                              </label>
                                          </div>
                                          <div class="radio">
                                              <label>
                                                  <input type="radio" name="isCateringService" value="no" ngModel /> No
                                              </label>
                                          </div>
                                        </div>  
                                      </div>
                                  </div>
              
              <!-- Text area -->
                
              <div class="form-group">
                <label class="cols-lg-2 cols-md-2 cols-sm-2 control-label">Provide Event Specifications</label>
                  <div class="cols-lg-10 cols-md-10 cols-sm-10">
                  <div class="input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                      <textarea class="form-control" name="description" id="description"  placeholder="Details of your Event" cols="30" rows="5" ngModel></textarea>
                </div>
                </div>
              </div>
              
              <!-- Success message -->
              <div *ngIf="isSuccess" class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Thanks for contacting us, we will get back to you shortly.</div>
              
              <!-- Button -->
              <!-- <div class="form-group" align="center">
                <label class="cols-lg-2 cols-md-2 cols-sm-2 control-label"></label>
                <div class="cols-lg-10 cols-md-10 cols-sm-10">
                  <button type="submit" class="btn btn-warning btn-sm btn-block">Send 
                    <span class="glyphicon"></span>
                  </button>
                </div>
              </div> -->
              <div class="form-group" align="center">
                  <label class="cols-lg-2 cols-md-2 cols-sm-2 control-label"></label>
                  <div class="cols-lg-12 cols-md-12 cols-sm-12">
                    <span class="cols-lg-6 cols-md-6 cols-sm-6">
                    <button type="submit" class="btn btn-warning btn-md invit">Send 
                      <span class="glyphicon"></span>
                    </button>
                  </span>
                    <span class="cols-lg-6 cols-md-6 cols-sm-6">
                    <button type="submit" class="btn btn-warning btn-md invit">
                        <a class="cancellbutn" href="/home">Cancel</a>
                        <span class="glyphicon"></span>
                      </button>
                      </span>
                  </div>
                      <!-- <label class="cols-lg-2 cols-md-2 cols-sm-2 control-label"></label>
                      <div class="cols-lg-10 cols-md-10 cols-sm-10">
                        <button type="submit" class="btn btn-warning btn-sm">
                          <a class="cancellbutn" href="/home">Cancel</a>
                          <span class="glyphicon"></span>
                        </button>
                        </div> -->
                      <label class="cols-lg-2 cols-md-2 cols-sm-2 control-label"></label>
                      <div class="cols-lg-10 cols-md-10 cols-sm-10">
                        <button type="button" class="btn btn-warning btn-md invit">
                            <a href="https://www.hotmail.com" class="cancellbutn">Send Invites</a>
                            <span class="glyphicon glyphicon-send"></span>
                          </button>
                      </div>
                    </div>              
              <!-- <div class="form-group" align="center">
                      <label class="cols-lg-2 cols-md-2 cols-sm-2 control-label"></label>
                      <div class="cols-lg-10 cols-md-10 cols-sm-10">
                        <button type="button" class="btn btn-warning btn-sm btn-block">
                            <a href="https://www.hotmail.com" class="btn-primary">Send Invites</a><span class="glyphicon glyphicon-send"></span></button>
                      </div>
                    </div>       -->
              </fieldset>
              </form>
        </div>
      </div>
</div>
