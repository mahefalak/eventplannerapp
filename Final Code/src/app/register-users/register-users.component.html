<div class="allcontain body-contain">
  <hr>
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <h2 align="center"><b>All Registered Users</b></h2>
      <br>
    </div>
  </div>
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>User Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>City</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let record of registrations">
                    <td>{{record.name}}</td>
                    <td>{{record.userName}}</td>
                    <td>{{record.emailAddress}}</td>
                    <td>{{record.phone}}</td>
                    <td>{{record.city}}</td>
                  </tr>
                </tbody>
              </table>
        </div>
      </div>
</div>
